<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="calclator">
        <form >
            <div class="display">
                <input type="text" id="display">
            </div>
            <div>
                <input type="button" value="AC" id="deleteAll">
                <input type="button" value="DE"  id="delete">
                <input type="button" value="." class="inputValue">
                <input type="button" value="/" class="inputValue">
            </div>
            <div>
                <input type="button" value="7" class="inputValue">
                <input type="button" value="8" class="inputValue">
                <input type="button" value="9" class="inputValue">
                <input type="button" value="*" class="inputValue">
            </div>
            <div>
                <input type="button" value="4" class="inputValue">
                <input type="button" value="5" class="inputValue">
                <input type="button" value="6" class="inputValue">
                <input type="button" value="-" class="inputValue">
            </div>
            <div>
                <input type="button" value="1" class="inputValue">
                <input type="button" value="2" class="inputValue">
                <input type="button" value="3" class="inputValue">
                <input type="button" value="+" class="inputValue">
            </div>
            <div>
                <input type="button" value="00" class="inputValue">
                <input type="button" value="0" class="inputValue">
                <input type="button" value="=" class="equal" id="equal">
               
            </div>
        </form>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
